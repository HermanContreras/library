<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
   <link rel="stylesheet" href="style.css">
   <script src="script.js" defer></script>
</head>
<body>
  <form method="get" class="book-form" id="book-form">
    <h2>Add Book</h2>
    <input type="text" placeholder="Title" name="title" id="name">
    <input type="text" placeholder="Author" name="author" id="author">
    <input type="text" placeholder="Pages" name="pages" id="pages">
    <div>
      <label for="read">Read?</label>
      <input type="checkbox" name="read" id="read">
    </div>
    <button class="submit-button" type="sumbit">Add</button>
  </form>
  <div class="library">
    <h1>Library</h1>
    <div id="shelf">
    </div>
    <button class="add-button">+</button>
  </div>
</body>
</html>
